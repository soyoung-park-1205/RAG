<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .answer-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 250px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        .model-title {
            color: #4a90e2;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .section-title {
            color: #5c9ce6;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .main-title {
            color: #4a90e2;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        .status-text {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .btn-primary:hover {
            background-color: #357abd;
            border-color: #357abd;
        }
        .progress-bar {
            background-color: #4a90e2;
        }
        .spinner-border {
            color: #4a90e2 !important;
        }
        .answer-text {
            flex: 1;
            min-height: 150px;
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
        }
        .execution-time {
            position: static;
            font-size: 0.8em;
            color: #666;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
            margin-top: 10px;
        }
        .evaluation-container {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
        }
        .evaluation-item {
            margin-bottom: 8px;
        }
        .evaluation-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 2px;
        }
        .evaluation-bar {
            height: 15px;
            background-color: #e9ecef;
            border-radius: 7px;
            overflow: hidden;
            margin-top: 2px;
        }
        .evaluation-fill {
            height: 100%;
            background-color: #4a90e2;
            transition: width 0.3s ease-in-out;
        }
        .evaluation-score {
            font-size: 0.8em;
            color: #666;
            margin-top: 2px;
            text-align: right;
        }
        .faithfulness-result {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 2px;
        }
        .faithfulness-result.true {
            color: #28a745;
        }
        .faithfulness-result.false {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="main-title text-center">RAG System Interface</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-4">
                    <input type="text" id="question" class="form-control" placeholder="Enter your question...">
                    <button class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
            </div>
            <div class="status-text text-center">Processing your question...</div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3 class="section-title text-center">Model Only</h3>
                <div class="answer-box">
                    <div class="model-title">gemma3:1b</div>
                    <div id="origin-true-gemma" class="answer-text"></div>
                    <div class="loading-overlay" id="loading-true-gemma">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="execution-time" id="time-true-gemma"></div>
                    <div class="evaluation-container">
                        <div class="evaluation-item">
                            <div class="evaluation-label">Faithfulness</div>
                            <div class="faithfulness-result" id="eval-faithfulness-true-gemma">
                                <span class="result-icon"></span>
                                <span class="result-text"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="answer-box">
                    <div class="model-title">gpt-oss:20b</div>
                    <div id="origin-true-gpt" class="answer-text"></div>
                    <div class="loading-overlay" id="loading-true-gpt">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="execution-time" id="time-true-gpt"></div>
                    <div class="evaluation-container">
                        <div class="evaluation-item">
                            <div class="evaluation-label">Faithfulness</div>
                            <div class="faithfulness-result" id="eval-faithfulness-true-gpt">
                                <span class="result-icon"></span>
                                <span class="result-text"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="section-title text-center">Model + Naver Search API</h3>
                <div class="answer-box">
                    <div class="model-title">gemma3:1b</div>
                    <div id="origin-false-gemma"></div>
                    <div class="loading-overlay" id="loading-false-gemma">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="execution-time" id="time-false-gemma"></div>
                    <div class="evaluation-container">
                        <div class="evaluation-item">
                            <div class="evaluation-label">Faithfulness</div>
                            <div class="faithfulness-result" id="eval-faithfulness-false-gemma">
                                <span class="result-icon"></span>
                                <span class="result-text"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="answer-box">
                    <div class="model-title">gpt-oss:20b</div>
                    <div id="origin-false-gpt"></div>
                    <div class="loading-overlay" id="loading-false-gpt">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="execution-time" id="time-false-gpt"></div>
                    <div class="evaluation-container">
                        <div class="evaluation-item">
                            <div class="evaluation-label">Faithfulness</div>
                            <div class="faithfulness-result" id="eval-faithfulness-false-gpt">
                                <span class="result-icon"></span>
                                <span class="result-text"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formatTime(seconds) {
            return seconds.toFixed(2) + 's';
        }

        function updateEvaluation(modelId, evaluation) {
            // Update faithfulness result
            const faithfulnessResult = evaluation.faithfulness;
            const faithfulnessElement = document.getElementById(`eval-faithfulness-${modelId}`);
            faithfulnessElement.className = `faithfulness-result ${faithfulnessResult ? 'true' : 'false'}`;
            faithfulnessElement.innerHTML = `
                <span class="result-icon">${faithfulnessResult ? '✓' : '✗'}</span>
                <span class="result-text">${faithfulnessResult ? 'True' : 'False'}</span>
            `;
        }

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const question = document.getElementById('question').value;
            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Reset all execution times and evaluations
            document.querySelectorAll('.execution-time').forEach(el => el.textContent = '');
            document.querySelectorAll('.evaluation-fill').forEach(el => el.style.width = '0%');
            document.querySelectorAll('.evaluation-score').forEach(el => el.textContent = '0/10');
            
            // Show all loading overlays
            document.querySelectorAll('.loading-overlay').forEach(el => el.style.display = 'flex');
            
            try {
                const response = await fetch('/get_answers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                const data = await response.json();
                
                // Update origin true results
                document.getElementById('origin-true-gemma').textContent = data.origin_true['gemma3:1b'].answer;
                document.getElementById('loading-true-gemma').style.display = 'none';
                document.getElementById('time-true-gemma').textContent = formatTime(data.origin_true['gemma3:1b'].time);
                updateEvaluation('true-gemma', data.origin_true['gemma3:1b'].evaluation);
                console.log("data, origin_true");
                console.log(data.origin_true);
                document.getElementById('origin-true-gpt').textContent = data.origin_true['gpt-oss:20b'].answer;
                document.getElementById('loading-true-gpt').style.display = 'none';
                document.getElementById('time-true-gpt').textContent = formatTime(data.origin_true['gpt-oss:20b'].time);
                updateEvaluation('true-gpt', data.origin_true['gpt-oss:20b'].evaluation);
                
                // Update origin false results
                document.getElementById('origin-false-gemma').textContent = data.origin_false['gemma3:1b'].answer;
                document.getElementById('loading-false-gemma').style.display = 'none';
                document.getElementById('time-false-gemma').textContent = formatTime(data.origin_false['gemma3:1b'].time);
                updateEvaluation('false-gemma', data.origin_false['gemma3:1b'].evaluation);
                
                document.getElementById('origin-false-gpt').textContent = data.origin_false['gpt-oss:20b'].answer;
                document.getElementById('loading-false-gpt').style.display = 'none';
                document.getElementById('time-false-gpt').textContent = formatTime(data.origin_false['gpt-oss:20b'].time);
                updateEvaluation('false-gpt', data.origin_false['gpt-oss:20b'].evaluation);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your question');
                document.querySelectorAll('.loading-overlay').forEach(el => el.style.display = 'none');
            }
        });
    </script>
</body>
</html>
